version: '3.9'
services:
  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    env_file:
      - ../backend/.env.example
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
  worker:
    build:
      context: ../backend
      dockerfile: Dockerfile
    command: python -m app.workers.notification_worker
    env_file:
      - ../backend/.env.example
    depends_on:
      - redis
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: zuno
    ports:
      - "5432:5432"
    volumes:
      - zuno_pg:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
volumes:
  zuno_pg:
